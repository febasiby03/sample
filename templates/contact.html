{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
  body {
    background-image: url("{% static 'images/image19.avif' %}");
    background-repeat: no-repeat;
    background-size: cover;
  }

  /* Style for the left column (Contact Us) */
  .left-column {
    padding: 20px;
  }

  /* Style for the right column (Map) */
  .right-column {
    padding: 20px;
  }
</style>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 left-column">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Contact Us</h1>
          <p class="card-text">Shri Rakesh Kumar Verma (Additional Secretary)<br>
            as.tourism@gov.in<br>
            011-23715084<br>
            Room No. 119, Transport Bhawan, 1, Parliament Street,<br>
            New Delhi - 110 001</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 right-column">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Location</h2>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4016631.6651292397!2d76.12831845000001!3d10.54063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1678890289095!5m2!1sen!2sin"
              class="embed-responsive-item" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
